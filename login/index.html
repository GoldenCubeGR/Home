<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | goldenCube</title>
    <link rel="icon" type="image/x-icon" href="goldencube.dev/favicon.ico">
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <!-- Styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url(https://golden-cube.w3spaces.com/images/goldencube_bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .auth-buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<form id="loginForm">
    <h2>Login to goldenCube</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="submit" value="Login">

    <div class="auth-buttons">
        <button id="googleSignInBtn">Login with Google</button>
        <button id="githubSignInBtn">Login with GitHub</button>
    </div>
</form>

<!-- Initialize Firebase -->
<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
var firebaseConfig = {
  apiKey: "AIzaSyAyfvdBX4sF57SGVWzZeBeYeKMxIqrH9SA",
  authDomain: "goldencubelogin.firebaseapp.com",
  databaseURL: "https://goldencubelogin-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "goldencubelogin",
  storageBucket: "goldencubelogin.appspot.com",
  messagingSenderId: "715999110250",
  appId: "1:715999110250:web:a9400a77b6582e044c1613",
  measurementId: "G-XNYXWZKFZ9"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // Signed in
                var user = userCredential.user;
                // Redirect to goldencube.dev upon successful login
                window.location.href = "https://goldencube.dev";
            })
            .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error(errorMessage);
                // If user does not exist, try signing them up
                if (errorCode === 'auth/user-not-found') {
                    firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then(function(userCredential) {
                            // Successfully signed up
                            var user = userCredential.user;
                            // Redirect to goldencube.dev upon successful signup
                            window.location.href = "https://goldencube.dev";
                        })
                        .catch(function(error) {
                            // Handle Errors here.
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            console.error(errorMessage);
                            // You can display error message to the user here
                        });
                }
            });
    });

    // GitHub Sign-in
    document.getElementById('githubSignInBtn').addEventListener('click', function() {
        var provider = new firebase.auth.GithubAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
                // Signed in
                var user = result.user;
                // Redirect to goldencube.dev upon successful login
                window.location.href = "https://goldencube.dev";
            })
            .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error(errorMessage);
                // You can display error message to the user here
            });
    });

    // Google Sign-in
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
                // Signed in
                var user = result.user;
                // Redirect to goldencube.dev upon successful login
                window.location.href = "https://goldencube.dev";
            })
            .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error(errorMessage);
                // You can display error message to the user here
            });
    });
</script>
</body>
</html>
