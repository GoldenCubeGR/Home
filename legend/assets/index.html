<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.2s;
        }
        .file-list a:hover {
            color: #0056b3;
        }
        .breadcrumb {
            margin-bottom: 20px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #6c757d;
            margin-right: 5px;
        }
        .breadcrumb a:hover {
            color: #343a40;
        }
        .navigation-buttons {
            margin-bottom: 20px;
        }
        .navigation-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File Explorer</h1>
    <div class="navigation-buttons">
        <button id="backButton" disabled>Back</button>
        <button id="forwardButton" disabled>Forward</button>
    </div>
    <div id="breadcrumb" class="breadcrumb"></div>
    <ul id="fileList" class="file-list"></ul>

    <script>
        // Configuration: Update with your repository details
        const repoOwner = "GoldenCubeGR";
        const repoName = "goldencubegr.github.io";

        // Dynamically determine the folder path based on the URL
        const currentUrl = window.location.pathname;
        const repoIndex = currentUrl.indexOf(repoName);
        const relativePath = currentUrl.substring(repoIndex + repoName.length + 1); // Adjusted to handle the repository path
        let folderPath = relativePath ? relativePath : ""; // Start at the root if no path

        const historyStack = [];
        let historyIndex = -1;

        // Function to update the breadcrumb navigation
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = folderPath.split('/');
            let path = '';

            breadcrumb.innerHTML = '';
            parts.forEach((part, index) => {
                if (index > 0) path += '/';
                path += part;

                const link = document.createElement('a');
                link.href = '#';
                link.textContent = part || 'root';
                link.onclick = () => {
                    folderPath = parts.slice(0, index + 1).join('/');
                    loadFiles(true);
                    return false;
                };
                breadcrumb.appendChild(link);

                if (index < parts.length - 1) {
                    breadcrumb.appendChild(document.createTextNode(' / '));
                }
            });
        }

        // Function to fetch and display files and folders
        async function loadFiles(addToHistory = false) {
            const fileList = document.getElementById('fileList');
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

            fileList.innerHTML = '';  // Clear the list

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                // Update breadcrumb
                updateBreadcrumb();

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');

                    if (file.type === "dir") {
                        link.href = '#';
                        link.textContent = `${file.name}/`;
                        link.onclick = () => {
                            folderPath = `${folderPath}/${file.name}`;
                            loadFiles(true);
                            return false;
                        };
                    } else {
                        link.href = file.download_url;
                        link.textContent = file.name;
                        link.target = "_blank";  // Open link in a new tab
                    }

                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });

                // Manage history for navigation
                if (addToHistory) {
                    if (historyIndex === -1 || historyStack[historyIndex] !== folderPath) {
                        historyStack.splice(historyIndex + 1);  // Remove forward history
                        historyStack.push(folderPath);
                        historyIndex = historyStack.length - 1;
                    }
                }

                // Update navigation buttons
                document.getElementById('backButton').disabled = historyIndex <= 0;
                document.getElementById('forwardButton').disabled = historyIndex >= historyStack.length - 1;

            } catch (error) {
                console.error("Error fetching files:", error);
            }
        }

        // Back button handler
        document.getElementById('backButton').onclick = function() {
            if (historyIndex > 0) {
                historyIndex--;
                folderPath = historyStack[historyIndex];
                loadFiles(false);
            }
        };

        // Forward button handler
        document.getElementById('forwardButton').onclick = function() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                folderPath = historyStack[historyIndex];
                loadFiles(false);
            }
        };

        // Load files on page load
        window.onload = loadFiles;
    </script>
</body>
</html>
