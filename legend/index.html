<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Of Lua Golden-Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text color */
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            padding: 30px;
            background: linear-gradient(145deg, #2d2d2d, #1e1e1e);
            border: 3px solid #ff4081; /* Bright accent color */
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: #ffffff;
        }

        h1 {
            color: #ff4081; /* Bright accent color */
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        iframe {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popout-image, .popout-text {
            position: absolute;
            transform: rotate(var(--rotation));
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .popout-image {
            animation: popoutAnimation 6s infinite;
        }

        @keyframes popoutAnimation {
            0% { transform: scale(1) rotate(var(--rotation)); }
            50% { transform: scale(1.1) rotate(var(--rotation)); }
            100% { transform: scale(1) rotate(var(--rotation)); }
        }

        /* Custom positioning and rotation for images */
        .popout-1 { top: 6.5%; left: 10%; width: 120px; height: 130px; --rotation: -10deg; }
        .popout-2 { top: 10%; right: 10%; width: 140px; height: 140px; --rotation: 10deg; }
        .popout-3 { bottom: 10%; left: 10%; width: 190px; height: 100px; --rotation: 150deg; }
        .popout-4 { bottom: 15%; right: 15%; width: 130px; height: 50px; --rotation: -150deg; }

        /* Custom positioning and rotation for text */
        .popout-5 { top: 30%; left: 2%; font-size: 24px; color: #ff4081; --rotation: 10deg; }
        .popout-6 { top: 35%; right: 2%; font-size: 24px; color: #ff4081; --rotation: 15deg; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Legend Of Lua [Golden Edition]</h1>
            <iframe src="https://itch.io/embed/2866665?linkback=true&amp;dark=true" width="552" height="167" scrolling="no"></iframe>
        </div>

        <!-- Popout images -->
        <img src="assets/playerBig.png" alt="Character 1" class="popout-image popout-2">
        <img src="assets/boss.png" alt="Character 2" class="popout-image popout-1">
        <img src="assets/arrow.png" alt="Item 1" class="popout-image popout-4">
        <img src="assets/fb.png" alt="Item 2" class="popout-image popout-3">

        <!-- Popout text -->
        <div class="popout-text popout-6">Explore!</div>
        <div class="popout-text popout-5">Battle!</div>
    </div>
</body>
</html>
