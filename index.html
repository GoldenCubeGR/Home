<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goldenCube </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(https://golden-cube.w3spaces.com/images/goldencube_bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to fill the viewport */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        #ConMSG {
            border: 5px double beige;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Full width */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #TopNav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            font-size: 18px;
        }

        #TopNav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #TopNav a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<div id="TopNav">
    <a href="#">Home</a>
    <a href="#">Choose Page</a>
    <a href="#AboutPage">About</a>
</div>

<div class="wrapper">
    <div id="ConMSG">
        <font color="red">
            <h1>Hello Everyone!</h1>
            <h2>This site is currently under huge construction and development</h2>
        </font>
    </div>
</div>

</html>
