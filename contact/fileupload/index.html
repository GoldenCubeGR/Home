<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" type="image/x-icon" href="goldencube.dev/favicon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url(https://golden-cube.w3spaces.com/images/goldencube_bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to fill the viewport */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5); /* Add shadow effect */
        }

        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 22px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 15px;
        }

        footer {
            background-color: #333;
            color: #fff; /* White text color */
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Full width */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #TopNav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            font-size: 18px;
        }

        #TopNav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #TopNav a:hover {
            background-color: #555;
        }

        #fileUpload a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #fileUpload a:hover {
            background-color: #555;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
       
       #infoButton {
          cursor: pointer;
     /* This changes the cursor to a hand pointer */
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="TopNav">
        <a href="https://goldencube.dev">Home</a>
        <a href="https://goldencube.dev/#"AboutPage>About</a> <!-- Added onclick event -->
        <a href="/#">Contact</a>
    </div>
    <div class="wrapper">
        <font color="#fff">
            <h2>Contact Us!</h2>
            </font>
        </font>
        <form id="contactForm" action="https://formspree.io/f/xleqbllp" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your file:
    <input type="file" name="upload">
  </label>
  <br>
  <br>
  <br>
  <button type="submit">Send</button>
</form>
        <div id="status"></div>
        <div id="fileUpload">
            <a href="/contact/">Switch to Message</a>
        </div>
        <font color="#fff">
        <div id="infoButton" onclick="togglePopup()"><h3>info</h3></div> <!-- Info button -->
        </font>
    </div>
    <footer>
        &copy; GoldenCube 2024 |
        <a href="https://www.youtube.com/@goldenCubeGR">YouTube</a> |
        <a href="https://www.instagram.com/goldencubedev/">Instagram</a> |
        <a href="https://twitter.com/goldencubeDev">Twitter</a> |
        <a href="https://www.tiktok.com/@goldencube_official">TikTok</a> |
        <a href="mailto:info@goldencube.dev">Email</a>
        <br> Volos, Greece
    </footer>

    <div id="infoPopup" class="popup">
        <span class="close" onclick="togglePopup()">Ã—</span>
        <p>This message is going to get sent to: <strong>info@goldencube.dev</strong> and to a semi-private Discord server.</p>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2647736633967701" crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (email.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return false;
            }

            return true;
        }

        function togglePopup() {
            var popup = document.getElementById('infoPopup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
