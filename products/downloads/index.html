<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goldenCube</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url(https://golden-cube.w3spaces.com/images/goldencube_bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to fill the viewport */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        #ConMSG {
            border: 5px double beige;
            padding: 20px;
            text-align: center;
            color: #777; /* Lighter gray text color */
        }

        footer {
            background-color: #333;
            color: #fff; /* White text color */
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Full width */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #TopNav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            font-size: 18px;
        }

        #TopNav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #TopNav a:hover {
            background-color: #555;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<script>
window.onload = function() {
    // Get the parameter value from the URL
    var params = new URLSearchParams(window.location.search);
    var downloadName = params.get('downloadName');
    var virousprank = params.has('virousprank');
    var TGWU = params.has('TGWU');
    
    // Set the download link based on the parameter value
    if (virousprank) {
        var downloadLink = 'https://files.e-me.edu.gr/s/T6CrxHa2yM58KjD/download';
        document.getElementById('downloadLink').setAttribute('href', downloadLink);
    } else if (TGWU) {
        var downloadLink = 'https://goldencube.dev/files/TGWUInstaller.exe';
        document.getElementById('downloadLink').setAttribute('href', downloadLink);
    } else {
        // Handle other cases or errors
        document.getElementById('errorMessage').innerText = 'Invalid download request.';
    }
};
</script>
</head>
<body>
    <div class="ConMSG">
        <h1>Download Page</h1>
        <div id="errorMessage"></div>
        <a id="downloadLink" href="#" download>Download File</a>
    </div>
</body>
</html>
